services:
  # API Gateway
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.gateway
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - storeadmin-network

  # Main backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/storeadmin
      - DATABASE_URL_MYSQL=mysql://user:password@mysql:3306/storeadmin
      - DATABASE_URL_MONGO=mongodb://mongo:27017/storeadmin
    networks:
      - storeadmin-network

  # PostgreSQL database
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: storeadmin
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - storeadmin-network

  # MySQL database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: storeadmin
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - storeadmin-network

  # MongoDB
  mongo:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - storeadmin-network

  # Jenkins for CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - storeadmin-network
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false

  # Frontend (Next.js app)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - gateway
    networks:
      - storeadmin-network
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:-}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:-}
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://gateway:8080}
      - PORT=3000

volumes:
  postgres_data:
  mysql_data:
  mongo_data:
  jenkins_home:

networks:
  storeadmin-network:
    driver: bridge